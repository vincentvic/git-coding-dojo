<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <title>Git Coding Dojo</title>
  </head>
  <body>
    <div class="container main">
        <div class="box">
            <h1>First commits</h1>
            <p>This is some content we just added with our first commit.</p>
        </div>

            <h1>Beginning of the coding dojo</h1>

        </div>
    </div>
